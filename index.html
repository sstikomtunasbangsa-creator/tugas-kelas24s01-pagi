<!DOCTYPE html>
<html>
<head>
  <title>Pengumpulan Tugas Kelas</title>
</head>
<body>
  <h1>Form Pengumpulan Tugas</h1>
  <form action="https://formsubmit.co/sstikomtunasbangsa@gmail.com" method="POST" enctype="multipart/form-data">
    
    <label>Nama:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    
    <label>NIM:</label><br>
    <input type="text" name="nim" required><br><br>
    
    <label>Kelas:</label><br>
    <input type="text" name="kelas" required><br><br>
    
    <label>Upload Tugas:</label><br>
    <input type="file" name="tugas" required><br><br>
    
    <button type="submit">Kirim</button>
  </form>
</body>
</html>
